version: '{build}'
branches:
  only:
    - master
    - develop
clone_folder: c:\projects\cmake-init
image:
  - Visual Studio 2017
configuration:
  - Release
  - Debug
platform:
  - x64
environment:
  matrix:
    - arch: Win64
  # - arch: #does not work, Release|x64 not a valid target
matrix:
  fast_finish: true

# skip unsupported combinations
init:
  - set arch=
  - if "%arch%"=="Win64" ( set arch= Win64)
  - echo %arch%
  - echo %APPVEYOR_BUILD_WORKER_IMAGE%
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
  - echo %generator%

before_build:
  - cmd: |-
      set PATH=%PATH%;C:\Qt\5.12.2\msvc2017_64;C:\Qt\5.12.2\msvc2017_64\bin
      mkdir build
      cd build
      cmake --version
      cmake .. -G %generator%
build:
  project: c:\projects\cmake-init\build\bmstu_hw_4.sln
  verbosity: minimal
  parallel: true